plugins:
  - serverless-localstack
  - serverless-vpc-discovery

custom:
  localstack:
    # Documentation - https://github.com/localstack/serverless-localstack
    stages:
      - local
    host: http://localhost
    edgePort: 4566
    docker:
      sudo: False
