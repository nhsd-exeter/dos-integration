functions:
  event-sender:
    image: ${env:AWS_SAME_ACCOUNT_DOCKER_REGISTRY}/event-sender:latest
    architecture: x86_64
    name: ${env:PROJECT_ID}-${sls:stage}-event-sender
    description: ${sls:stage} Event Sender lambda
    memorySize: 512
    timeout: 10
    tags:
      PYTHON_VERSION: ${env:APP_PYTHON_VERSION}
    environment:
      PROFILE: ${env:PROFILE}
